<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CALCULATOR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>

<body>
  <h1>
    <center>
      <u>CALCULATOR</u>
    </center>
  </h1>
  <div class="container">
    <div class="calculator">
      <div>

        <input type="text" class="calculator__display" value="0">
      </div>

      <div class="calculator__keys">

        <button class="key--operator btn btn-secondary">+</button>
        <button class="key--operator btn btn-secondary">-</button>
        <button class="key--operator btn btn-secondary">&times;</button>

        <button class="key--operator btn btn-secondary">&divide;</button>

        <button class="btn btn-outline-dark">7</button>
        <button class="btn btn-outline-dark">8</button>
        <button class="btn btn-outline-dark">9</button>
        <button class="btn key--equal btn-success">=</button>

        <button class="btn btn-outline-dark">4</button>

        <button class="btn btn-outline-dark">6</button>
        <button class="btn btn-outline-dark">5</button>
        <button class="btn btn-outline-dark">2</button>
        <button class="btn btn-outline-dark">1</button>
        <button class="btn btn-outline-dark">3</button>
        <button class="btn btn-outline-dark">0</button>
        <button class="btn btn-warning">.</button>
        <button class="btn btn-primary key--clear">AC</button>
      </div>
    </div>
  </div>
  <script src="index.js" charset="utf-8">

  </script>
</body>

</html>
